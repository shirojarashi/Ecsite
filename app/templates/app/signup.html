{% extends 'app/base.html' %}

{% block content %}
<h2>Sign up</h2>
<form method="post" action="{% url 'app:signup' %}">{% csrf_token %}
	<label>メールアドレス</label>
	{{ form.email }}
	{{ form.email.errors }}
	<label>パスワード</label>
	{{ form.password1 }}
	{{ form.password1.errors }}
	<label>パスワード(確認)</label>
	{{ form.password2 }}
	{{ form.password2.errors }}
	<input type="submit" value="Sign up">
</form>
{% endblock %}
